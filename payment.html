<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="payment" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Modal -->
<div id="creditCardPopup" class="form-container form-group input form-group select form-group textarea">
    <form id="creditCardContent" onsubmit="handlePayment(event)" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <h1>Confirm Reservation</h1>
        
        <div style="display: flex; gap: 1rem;">
            <div class="creditCardOwner">
                <label for="cardholder">Cardholder</label>
                <input type="text" id="cardholder" placeholder="Full Name" required>
            </div>
            <div class="creditCardCVV">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" pattern="[0-9]{3,4}" required>
            </div>
        </div>
        <div id="creditCardNumber">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required maxlength="16">
        </div>
        <label>Expiration Date</label>
        <div class="creditCardExpiration" id="expiration-date" style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
            <select id="expMonth" required>
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="expYear" required>
                <option value="">Year</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <div class="creditCardImg">
                    <img src="images/visa.jpg" id="visa" style="width:40px; height:auto;">
                    <img src="images/mastercard.jpg" id="mastercard" style="width:40px; height:auto;">
                    <img src="images/amex.png" id="amex" style="width:40px; height:auto;">
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <button type="submit" class="btn">Confirm</button>
            </div>
        </div>
    </form>
</div>

<div class="clear"></div>

<script>
// Open modal immediately when page loads
window.onload = function() {
    document.getElementById('creditCardPopup').style.display = 'flex';
}

// Close modal when clicking outside content
window.onclick = function(event) {
    const modal = document.getElementById('creditCardPopup');
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

// Simulate payment submission
function handlePayment(e) {
    e.preventDefault();
    alert("Payment Successful! âœ…");
    // Close the modal
    document.getElementById('creditCardPopup').style.display = 'none';
    // Redirect to branches.html
    window.location.href = "branches.html";
}
</script>

</body>
</html>
